<script>
    // typeof
    console.log(typeof 69);
    console.log(typeof false);
    console.log(typeof "69");
    console.log(typeof null);   //object
    console.log(typeof NaN);    //Number
    console.log(typeof undefined); //undefined
    console.log(typeof {name:"Lily",age:21});
    console.log(typeof function add(){});
    
    //function
    console.log(typeof Array);
    console.log(typeof Function);
    console.log(typeof Date);
    console.log(typeof Number);
    console.log(typeof Boolean);

    //object
    console.log(typeof JSON);
    console.log(typeof Math);

    //--------------------------
    //instanceof
    var a = {name:"Lily",age:23};
    console.log(a instanceof Object);

    var b = [12,34,{},""];
    console.log(b instanceof Array);


    var Person = function(){
        
    };
    var p1 = new Person();
    console.log(p1 instanceof Person);//思考console.log(p1 instanceof Object);


    var p = "1230";
    console.log(p instanceof String);
