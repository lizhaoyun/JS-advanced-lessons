<script>
    var p = 1234548.323245468;
    p.toFixed(5);   //保留x位小数
    p.toPrecision(6);//保留位数在小数点前，用e表示；到小数点后，本身四舍五入
    p.toPrecision(15);
    p.toString();   //转化为字符串
    p.toExponential(3); //一个用幂的形式 (科学记数法) 来表示Number 对象的字符串。小数点后以fractionDigits 提供的值来四舍五入。如果 fractionDigits 参数被忽略了，小数点后的将尽可能用最多的位数来表示该数值。

    console.log(NaN === NaN);
    console.log(isNaN("123.3454"));
    Math.floor(5.6);
    Math.floor(-8.1);
    Math.floor(0);  //0
    Math.floor(-0); //-0
    Math.ceil(3.1);
    Math.ceil(-3.0);    //-3

    //四舍五入后最接近的整数
    Math.round(-3.0);
    Math.round(5.8);

    Math.round(3.5);    //4
    Math.round(-3.5);   //-3
    Math.round(-3.6);   //-4
    Math.round(-3.55);  //-4

//-------------------Demo-14---------------------------

    //当 引用字符串 在 比较字符串 前面时返回 -1
    //当 引用字符串 在 比较字符串 后面时返回 1
    //相同位置时返回 0
    "A".localeCompare("a"); //1
    "abcd".localeCompare("abcde");  //-1
    "abcd".localeCompare("ABcd");   //-1
